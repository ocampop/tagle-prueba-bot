<!DOCTYPE html>
	<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <body>
      <script src="https://devsch-lentesryk.cs196.force.com/scheduler/lightning/lightning.out.js"></script>
      <script>
          $Lightning.use("runtime_appointmentbooking:lightningOutGuest",
              function() {                  // Callback once framework and app load
                  $Lightning.createComponent(
                      "lightning:flow",    // top-level component of your app
                      { },    // attributes to set on the component when created
                      "lightningLocator",    // the DOM location to insert the component
                      function(component) {
                          console.log('Carga el Scheduler');            // API name of the Flow
                          component.startFlow("RyKScheduler");
                      }
                  );
              },    'https://devsch-lentesryk.cs196.force.com/scheduler'  // Site endpoint
          );
      </script>

      <div id="lightningLocator">
      <p>Lightning Component mentioned in the Script is invoked from here</p>
      </div>
    </body>

  </html>
